<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>费控动支审批</title>
	<style type="text/css">
	body{
		margin: 0px;
		padding: 0px;
		color: #333;
  		font: 20px "微软雅黑", "SimSun", "宋体", "Arial Narrow", HELVETICA;
 		background: #eaeaea;
	}
	div{
		display: block
	}
	.div_head{
		background: #f6f6f6;
	}
	.div_head_top{
		height: 80px;
		width: 1180px;
		line-height: 80px;
    	margin-left: auto;
   		margin-right: auto;
	}
	.head_logo{
		float: left;
	    display: inline;
	    height: 42px;
	    margin: 19px auto ;
	}
	.head_company{
		float: right;
		display: inline;
		font-size: 30px;
		margin-top:5px auto;
	}
	.div_body{
		width: 1180px;
    	margin-left: auto;
    	height: 1180px;
   		margin-right: auto;
   		background: #fff;
   		margin-top:2px;
	}
	.div_body_top{
		margin:0 15px;
		padding: 10px 0px;
	}
	.approve_btn{
		float:right;
	}
	input[type="button"]{
		background-color: #f7f7f7;
		border:solid 1px #dedede;
		height: 30px;
		padding: 5px 10px;

	}
	</style>
</head>
<body>
	<div class="div_head">
		<div class="div_head_top">
			<a href="" class="head_logo">
				<img src="./head-left.jpg">
			</a>
			<span class="head_company">民生人寿保险股份有限公司</span>	
		</div>
	</div>
	<div class="div_body">
		<div class="div_body_top">
			<div>
				<span>动支申请管理</span>
				<div class="approve_btn">
				<input type="button" name="approve" value="审批通过">
				<input type="button" name="unapprove" value="退回">
				<input type="button" name="cancel" value="取消">
			</div>
			</div>
			<br/>
			<hr>	
		</div>
		
	</div>
	<div class="div_foot"></div>
</body>
</html>

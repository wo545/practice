		function memorize (f){
			var cache={};
			return function (){
				var key=arguments.length+Array.prototype.join.call(arguments,',');
				if(key in cache){
					console.log("-1-1-1-");
					return cache[key];
				}else{
					cache[key]=f.apply(this,arguments);
					for(let i=1 ;i<6;i++){
						console.log(cache["1"+i]);
					}
					return cache[key];
				}
			}
		}
		function gcd(a,b){
			var t;
			if(a<b)t=b,b=a,a=t;
			while(b!=0)t=b,b=a%b,a=t;
			return a;
		}
		var factorial =  memorize(function (n){

			return (n<=1)?1:n*factorial(n-1);
		});
		var gcdmemo=memorize(gcd);
		console.log(gcdmemo);
